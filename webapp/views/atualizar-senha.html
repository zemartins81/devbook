<!DOCTYPE html>
<html lang="en">

<head>
    <title>Devbook - Atualizar Senha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
</head>

<body>

    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row-md-4">
            <div class="col-12">
                <h3>Atualizar Senha</h3>
                <form id="atualizar-senha">
                    <div class="form-group">
                        <label for="senha-atual">Senha Atual</label>
                        <input type="password" class="form-control" id="senha-atual" name="senha-atual"
                            placeholder="Insira sua senha atual" required="required">
                    </div>
                    <div class="form-group">
                        <label for="nova-senha">Nova Senha</label>
                        <input type="password" class="form-control" id="nova-senha" name="nova-senha"
                            placeholder="Insira sua nova senha" required="required">
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha"
                            placeholder="Confirme sua nova senha" required="required">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-info">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </div>
    {{ template "rodape" }}
    {{ template "scripts" }}
    <script src="/assets/js/editar.js"></script>
</body>

</html>
