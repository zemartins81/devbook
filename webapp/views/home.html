<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css" />
    <title>Devbook - Home</title>
  </head>

  <body>
    {{ template "cabecalho" }}
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-xs-12 col-sm-12 col-md-5 col-xl-5">
          <h3>Nova Publicação</h3>
          <fieldset>
            <form id="nova-publicacao">
              <div class="form-group">
                <label for="titulo">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="titulo"
                  name="titulo"
                  required="required"
                  placeholder="Entre com o título da publicação"
                />
              </div>
              <div class="form-group">
                <label for="conteudo">Conteudo</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="conteudo"
                  name="conteudo"
                  required="required"
                  placeholder="Entre com o conteúdo da publicação"
                ></textarea>
              </div>

              <button class="btn btn-primary" type="submit">Publicar</button>
            </form>
          </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-xl-7">
            {{ range .Publicacoes }}
                {{ if (eq .AutorID $.UsuarioID) }}
                    {{ template "publicacao-com-permissao" . }}
                {{ else }}
                  {{ template "publicacao-sem-permissao" . }}
                {{ end }}
            {{ end }}
        </div>
      </div>
    </div>
   
    {{ template "rodape" }}
    {{ template "scripts" }}
    <script src="/assets/js/publicacoes.js"></script>
  </body>
</html>
