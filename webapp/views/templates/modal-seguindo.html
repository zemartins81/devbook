{{ define "modal-seguindo" }}
<div class="modal fade" id="modal-seguindo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">seguindo</h2>
            </div>
            <div class="modal-body">
                {{ range .Seguindo }}
                   <a href="/usuarios/{{ .ID }}">{{ .Nick }}</a> <br/>
                   {{ else }}
                   <p class="text-muted text-center">O usuario nÃ£o segue ninguem</p>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
