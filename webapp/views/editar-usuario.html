<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
    <title>Devbook - Editar Usu√°rio</title>
</head> 

<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row-md-4">
            <div class="col-12">
                <h3>Editar Dados</h3>
                <form id="editar-usuario">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Insira seu nome"
                            value="{{ .Nome }}" required="required">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Insira seu e-mail" value="{{ .Email }}" required="required">

                    </div>
                    <div class="form-group">
                        <label for="nick">Nick</label>
                        <input type="text" class="form-control" id="nick" name="nick" value="{{ .Nick }}"
                            placeholder="Insira o seu nick" required="required">
                    </div>
                        <br>
                        <button type="submit" class="btn btn-info">Atualizar Dados</button>
                </form>

            </div>
        </div>
            {{ template "rodape" }}
            {{ template "scripts" }}
            <script src="/assets/js/editar.js"></script>

</body>

</html>
